{% extends "base.html" %}
{% block title %}{{ 'Forgot Password' if forgot else 'Login' }} - Attachment Testimony Hub{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ 'Forgot Password' if forgot else 'Login' }}</h2>
            <form method="POST">
                {% if forgot %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset</button>
                {% else %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('forgot_password') }}" class="btn btn-link">Forgot Password?</a>
                {% endif %}
            </form>
            <p class="mt-3"><a href="{{ url_for('home') }}">Back to Home</a></p>
        </div>
    </div>
{% endblock %}
